            <div class="collapse navbar-collapse" id="navbarSupportedContent">

            </form>
          </div>

        <!-- Below are the checkboxes -->
          
          
            <div class="card" style="margin-left: 20px; width:200px; margin-top:-560px">
              <div class="card-header" style="font-weight:bold;">
                Filters
              </div>
              <div class="card-body">
            
            
            <form method="POST">       
            <div class="form-check">
              <input class="form-check-input" type="radio" name="myradio1" value=1 id="flexRadioDefault1" checked>
              <label class="form-check-label" for="flexCheck1">
                &lt; 15,000
              </label>
            </div>                     
            <div class="form-check">
              <input class="form-check-input" type="radio" name="myradio1" value=2 id="flexRadioDefault2" >
              <label class="form-check-label" for="flexCheck2">
                15,000 to 30,000
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="myradio1" value="3" id="flexRadioDefault3" >

            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="myradio1" value="4" id="flexRadioDefault4" >

                &gt; 30,000
              </label>
            </div>
            <input class="form-control me-3 rounded-pill" style="visibility: collapse;" type="text" value="{{search_stringss}}" name="search_string">
            <button class="button-18" type="submit" value="submit1" role="button">Apply Filters</button>
